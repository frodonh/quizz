<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Banque de questions</title>
	<link rel="stylesheet" href="dbquestions.css">
</head>
<body>
	<div id="overlay"></div>
	<header>
		<h1>Banque de questions</h1>

	<div id="maintable">

		</table>
	</div>
	<div id="editquestion">

		<p>Options :</p>

			<table id="tanswers"><tbody></tbody></table>
			<div>
				<button class="small" type="button" title="Monter" onclick="answer_up()"><img src="uparrow.svg" /></button>

				<button class="small" type="button" title="Ajouter" onclick="answer_new()"><img src="add.svg" /></button>
				<button class="small" type="button" title="Supprimer" onclick="answer_delete()"><img src="remove.svg" /></button>
				<button class="small" type="button" title="Bonne rÃ©ponse" onclick="answer_check()"><img src="check.svg" /></button>
			</div>
		</div>
	</div>
	<div id="textinput" class="popup">
		<h2></h2>
		<form>
			<ul>
				<li><input type="text" /></li>
			</ul>
			<div class="buttons">
				<button class="btnok" type="button">OK</button>
				<button class="btncancel" type="button">Annuler</button>

		</form>
